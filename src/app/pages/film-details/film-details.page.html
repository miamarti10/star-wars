<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/films"></ion-back-button>
    </ion-buttons>
    <ion-title>{{film.properties?.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteFilm()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="film">
    <ion-card-content>
      {{ film.properties?.opening_crawl }}
    </ion-card-content>
  </ion-card>
</ion-content>
